<!doctype html>
<html lang="it" class="js-loading night-mode">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Meteo | App</title>

  <!-- Icon -->
  <link rel="icon" href="./src/images/icon.png">

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Stile -->
  <link rel="stylesheet" href="./src/style.css">

  <!-- JavaScript -->
  <script src="./src/suggestions.js"></script>

</head>

<body>
  <div class="container">

    <!-- Intestazione -->
    <header class="panel">
      <h1>Meteo</h1>
      <img src="./src/images/logo.png" alt="Logo">
    </header>

    <!-- COntenuto principale -->
    <main>
      <!-- Pannello informazioni meteo -->
      <section class="weather-info panel">
        <div class="weather-location">Calcolo....</div>
        <img src="" alt="" class="weather-icon">
        <div class="weather-temperature"></div>
      </section>

      <!-- Pannello dei suggerimenti -->
      <section class="suggestion panel"></section>

      <!-- Pannello città preimostate -->
      <section class="preset-city panel">
        <div class="preset-city panel">
          <button class="city-button" data-city="Tokyo">Tokyo</button>
          <button class="city-button" data-city="Pechino">Pechino</button>
          <button class="city-button" data-city="Londra">Londra</button>
        </div>
        <div class="preset-city panel">
          <button class="city-button" data-city="New York">New York</button>
          <button class="city-button" data-city="San Francisco">San Francisco</button>
          <!-- Pulsante che permette di recuperara la tua posizione se cliccato -->
          <button class="city-button" data-city="local-position">La tua posizione</button>
        </div>
      </section>

      <!-- Pannello inserimento città -->
      <section class="insert-city panel">
        <input class="text-input" type="text" placeholder="Inserisci una città da ricercare">
        <button>
          <img src="./src/images/search_icon.png" alt="icona ricerca" class="search-city-button">
        </button>
      </section>
    </main>
  </div>

  <!-- Javascript -->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
